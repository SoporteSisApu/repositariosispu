    <h:head>
        <link rel="stylesheet" href="#{appBean.baseUrl}resources/css/login.css"></link>
        <link rel="stylesheet" href="#{appBean.baseUrl}resources/css/cssLayout.css"></link>
        <link rel="stylesheet" href="#{appBean.baseUrl}resources/css/default.css"></link>

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Usuario" for="txtusu"/>
                            <p:inputText id="txtusu" size="25" value="#{loginBean.sobrenombre}"/>

                            <p:password id="txtContrasenia" size="25" value="#{loginBean.contrasenia}"/>

                            <f:facet name="footer">  
                                <p:commandButton value="Ingresar" ajax="false" icon="icon-login" action="#{loginBean.iniciarSesion()}"/>
                                <a href="/sisapus/Pantallas/usuarios/registroUsuarios.xhtml">Registro de Usuarios</a>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </div>
            <div id="contenedorImagenLogin"></div>
        </div>
