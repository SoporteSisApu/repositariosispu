<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
         <title>Control de Proyectos Ejecutados</title>
        <style type="text/css">
            html{
                height: 100%;
            }
            body{
                height: 80%;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="./../menuTemplate.xhtml">
            <ui:define name="content">
                <p:growl id="msgs" showDetail="false" />  
            
                
                <h:form id="control">
                    
                 <p:panel header="Grafica de Barras de Proyectos Ejecutados y Presupuestados" style="width: 550px">
                     <p:barChart value="#{ControlEjecutadoBean.crearModeloBarrasControlProyecto()}" legendPosition="ne"

            </p:panel>
                    
                    
                </h:form>
                </ui:define>
                </ui:composition>
